<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ramdom Famous Quotes</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="cssQuotes.css">

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js.js"></script>
</head>
<body>

<div class="box">
    <div class="text">
        <div class="fa fa-quote-left"><span id="text"></span><span class="fa fa-quote-right"></span></div>
    </div>
    <div class="author">
        - <span id="author"></span>
    </div>
    <div class="buttons">
        <a class="button" id="tweet" title="Tweet this quote!" target="_blank">
            <i class="fa fa-twitter"></i>
        </a>

        <button class="button" id="new">New quote</button>
    </div>
</div>
<div class="footer"> by <a href="https://codepen.io/jlgarciaap/">jlgarciaap</a></div>

</body>
</html>
